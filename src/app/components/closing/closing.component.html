<rs-text-dialog></rs-text-dialog>
<div class="container">

    <div class="row" style="margin-top:2vh">

        <div class="col-sm-12">
            <div class="form-header">
                <div class="text-center">Fechamento do terminal</div>
            </div>
        </div>

    </div>

    <form>

        <div class="form-content" style="margin-top:2vh;">

            <div class="form-row">

                <div class="col-sm-1"></div>

                <div class="col-sm-10">
                    <label for="lastOpeningDateTime">Ãšltima abertura :</label>
                </div>

                <div class="col-sm-1"></div>

                <div class="col-sm-1"></div>

                <div class="col-sm-10">
                    <hr style="margin-top:0rem;">
                </div>

                <div class="col-sm-1"></div>

            </div>

            <div class="form-row">

                <div class="col-sm-1"></div>

                <div class="form-group col-sm-5">
                    <input [ngModel]="form.lastOpeningDateTime | date : 'dd/MM/yyyy HH:mm' : 'UTC'" readonly="true"
                        tabindex="-1" type="text" class="form-control text-center" id="lastOpeningDateTime" name="lastOpeningDateTime"> 
                </div>

                <div class="form-group col-sm-5">
                    <input [ngModel]="form.lastOpeningAmout | currency : 'BRL'" readonly="true"
                        tabindex="-1" style="text-align: right" type="text" class="form-control" id="lastOpeningAmout" name="lastOpeningAmout"> 
                </div>

                <div class="col-sm-1"></div>

            </div>

            <div class="form-row">

                <div class="col-sm-1"></div>

                <div class="col-sm-10">
                    <label for="closingDateTime">Fechamento :</label>
                </div>

                <div class="col-sm-1"></div>

                <div class="col-sm-1"></div>

                <div class="col-sm-10">
                    <hr style="margin-top:0rem;">
                </div>

                <div class="col-sm-1"></div>

            </div>

            <div class="form-row">

                <div class="col-sm-1"></div>

                <div class="form-group col-sm-5">
                    <input [ngModel]="form.closingDateTime | date : 'dd/MM/yyyy HH:mm' : 'UTC'" readonly="true"
                        tabindex="-1" type="text" class="form-control text-center" id="closingDateTime" name="closingDateTime"> 
                </div>

                <div class="form-group col-sm-5">
                        <input [ngModel]="form.amountInSafe | currency : 'BRL'"  readonly="true"
                            tabindex="-1" style="text-align: right" type="text" class="form-control" id="amountInSafe" name="amountInSafe"> 
                </div>

                <div class="col-sm-1"></div>

            </div>

        </div>

    </form>

    <div class="row" style="margin-top:2vh;">
        <div class="col-sm-6">
            <button id="btnConfirm" (click)="onConfirm()" type="button" class="btn btn-primary btn-block">Confirmar</button>
        </div>
        <div class="col-sm-6">
            <button id="btnCancel" (click)="onCancel()" type="button" class="btn btn-danger btn-block">Cancelar</button>
        </div>
    </div>        

</div>
