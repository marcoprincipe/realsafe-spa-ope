<div class="container-fluid">

        <div class="row" style="margin-top:2vh;">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="form-header">
                    <div>Cadastro Geográfico</div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    
        <div class="row" style="margin-top:5vh;">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal" >Novo Item</button>
            </div>
            <div class="col-sm-6"></div>
        </div>
    
        <div class="row" style="margin-top:5vh;">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-sm">
                            <thead>
                                <tr>
                                    <th width="10%">País</th>
                                    <th width="20%">Estado</th>
                                    <th width="10%">Sigla</th> 
                                    <th width="50%">Cidade</th>
                                    <th width="5%">&nbsp;&nbsp;&nbsp;&nbsp;Ações&nbsp;&nbsp;&nbsp;&nbsp;</th>
                                </tr>
                            </thead>
                        <tbody>
                                <tr>
                                    <td>Brasil</td>
                                    <td>São Paulo</td>
                                    <td>SP</td>
                                    <td>São Paulo</td>
                                    <td> 
                                        <button type="button" class="close" aria-label="Editar" data-toggle="modal" data-target="#add-modal">
                                                <span class="fa fa-pencil"></span>
                                        </button>&nbsp;                                    
                                        <button type="button" class="close" aria-label="Visualizar" data-toggle="modal" data-target="#view-modal">
                                                <span class="fa fa-eye"></span>
                                        </button>&nbsp;                                    
                                        <button type="button" class="close" aria-label="Excluir" data-toggle="modal" data-target="#delete-modal">
                                                <span class="fa fa-trash"></span>
                                        </button>
                                    </td>
                                </tr>                        
                                <tr>
                                    <td>Brasil</td>
                                    <td>Pará</td>
                                    <td>PA</td>
                                    <td>Belém</td>
                                    <td> 
                                        <button type="button" class="close" aria-label="Editar" data-toggle="modal" data-target="#add-modal">
                                                <span class="fa fa-pencil"></span>
                                        </button>&nbsp;                                    
                                        <button type="button" class="close" aria-label="Visualizar" data-toggle="modal" data-target="#view-modal">
                                                <span class="fa fa-eye"></span>
                                        </button>&nbsp;                                    
                                        <button type="button" class="close" aria-label="Excluir" data-toggle="modal" data-target="#delete-modal">
                                                <span class="fa fa-trash"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            <div class="col-sm-2"></div>
                          
        </div>
    
        <div class="row" style="margin-top:2vh;">
                <div class="col-sm-3" ></div>
                <div class="col-sm-6">
                    <button (click)="goBack()" 
                    id="btnBack" class="btn btn-block menu-back-button"><b>Voltar</b></button>
                </div>
                <div class="col-sm-3"></div>
              </div>
    
    </div>
    
    <!-- Modal Adicionar -->
    <div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalLabel">Adicionar Geográfico</h4>
                </div>
                <div class="modal-body">
    
                    <form>
                        <div class="row" style="margin-top:2vh;">
                            <div class="col-sm-12">
                
                                <div class="form-content">
    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="country">País :</label>
                                                <input [(ngModel)]="form.country" maxlength="50" 
                                                type="text" class="form-control" id="country" name="country">
                                            </div>
                                        </div>
                                    </div>
     
                                    <div class="row">
                                        <div class="col-md-10"> 
                                            <div class="form-group">
                                                <label for="name">Estado :</label>
                                                <input [(ngModel)]="form.name" maxlength="50" 
                                                    type="text" class="form-control" id="name" name="name">
                                            </div>
                                        </div>
                                        <div class="col-md-2"> 
                                            <div class="form-group">
                                                <label for="cityName">Sigla :</label>
                                                <input [(ngModel)]="form.cityName" maxlength="2" 
                                                    type="text" class="form-control" id="cityName" name="cityName">
                                            </div>
                                        </div>
                                    </div>   

                                    <div class="row">
                                        <div class="col-md-12"> 
                                            <div class="form-group">
                                                <label for="cityName">Cidade :</label>
                                                <input [(ngModel)]="form.cityName" maxlength="50" 
                                                    type="text" class="form-control" id="cityName" name="cityName">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="additionalInfo">Informações adicionais :</label>
                                                <input [(ngModel)]="form.additionalInfo" maxlength="256" 
                                                type="text" class="form-control" id="additionalInfo" name="additionalInfo">
                                            </div>
                                        </div>                    
                                    </div>
                    
                                </div> 
                
                            </div>
                        </div>
                
                    </form>
    
    
                </div>
                <div class="modal-footer">
                    <button id="btnCancel"  type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button id="btnConfirm" (click)="onConfirm()" [disabled]="disableConfirmButton()" type="button" class="btn btn-primary">Adicionar</button>
               </div>
            </div>
        </div>
    </div>
    
    
    <!-- Modal Visualizar -->
    <div class="modal fade" id="view-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalLabel">Visualizar Geográfico</h4>
                    </div>
                    <div class="modal-body">
        
                            <div class="row" style="margin-top:2vh;">
                                <div class="col-sm-12">
                    
                                    <div class="form-content">
        
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="country">País :</label>
                                                    <input [(ngModel)]="form.country" maxlength="50" 
                                                    type="text" class="form-control" id="country" name="country" disabled>
                                                </div>
                                            </div>
                                        </div>
            
                                        <div class="row">
                                            <div class="col-md-10"> 
                                                <div class="form-group">
                                                    <label for="name">Estado :</label>
                                                    <input [(ngModel)]="form.name" maxlength="50" 
                                                        type="text" class="form-control" id="name" name="name" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-2"> 
                                                <div class="form-group">
                                                    <label for="countryCode">Sigla :</label>
                                                    <input [(ngModel)]="form.countryCode" maxlength="2" 
                                                        type="text" class="form-control" id="countryCode" name="countryCode" disabled>
                                                </div>
                                            </div>
                                        </div>   
    
                                        <div class="row">
                                            <div class="col-md-12"> 
                                                <div class="form-group">
                                                    <label for="cityName">Cidade :</label>
                                                    <input [(ngModel)]="form.cityName" maxlength="50" 
                                                        type="text" class="form-control" id="cityName" name="cityName" disabled>
                                                </div>
                                            </div>
                                        </div>
    
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="additionalInfo">Informações adicionais :</label>
                                                    <input [(ngModel)]="form.additionalInfo" maxlength="256" 
                                                    type="text" class="form-control" id="additionalInfo" name="additionalInfo" disabled>
                                                </div>
                                            </div>                    
                                        </div>
                                    </div> 
                                </div>
                            </div>
        
                    </div>
                    <div class="modal-footer">
                        <button id="btnCancel"  type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>        
    
    <!-- Modal  Excluir-->
    <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                    <h4 class="modal-title" id="modalLabel">Excluir Geográfico</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    Deseja realmente excluir este item?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Sim</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
                </div>
            </div>
        </div>
    </div>
